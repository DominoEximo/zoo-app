<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="header">
        <ui:include src="/WEB-INF/template/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body style="background: darkslategrey; color: cornsilk">
    <div class="card">
        <h:form>
            <div style="text-align: center">
                <div style="justify-content: center ; text-align: center; margin: 10px; display: inline-block; align-items:center ">
                    <div  class="field col-12 md:col-4">
                        <p:outputLabel style="margin-right: 5px" value="Zoo" for="@next"/>
                        <p:autoComplete id="zoo" value="#{autoCompleteView.zooName}"
                                        completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                    </div>

                    <h:commandButton style="margin-top: 10px" value="Search"  action="#{autoCompleteView.setupCurrentZooByName}" update="@form"/>

                </div>
                <div style="justify-content: center ; text-align: center; margin: 10px; display: inline-block">
                    <h:panelGrid id="grid" cellpadding="7" columns="2" styleClass="mb-3">
                        <p:outputLabel for="name" value="Name"/>
                        <p:inputText id="name" value="#{reservationView.name}"/>

                        <p:outputLabel for="reservationDate" value="Reservation Date"/>
                        <p:datePicker pattern="yy-MM-dd" id="reservationDate" value="#{reservationView.reservationDate}"
                                      monthNavigator="true" yearNavigator="true"/>

                        <p:outputLabel for="visitDate" value="Visit Date"/>
                        <p:datePicker pattern="yy-MM-dd" id="visitDate" value="#{reservationView.visitDate}"
                                      monthNavigator="true" yearNavigator="true"/>

                        <h5 class="mt-0">Line Direction</h5>
                        <p:selectOneRadio id="type" value="#{reservationView.ticketType}" layout="lineDirection">
                            <f:selectItem itemLabel="Adult" itemValue="ADULT"/>
                            <f:selectItem itemLabel="Kid" itemValue="KID"/>
                            <f:selectItem itemLabel="Retired" itemValue="RETIRED"/>
                            <f:selectItem itemLabel="Group" itemValue="GROUP"/>
                        </p:selectOneRadio>

                        <h5 class="mt-0">Line Direction</h5>
                        <p:selectOneRadio id="variant" value="#{reservationView.ticketVariant}" layout="lineDirection">
                            <f:selectItem itemLabel="Full day" itemValue="FULL_DAY"/>
                            <f:selectItem itemLabel="Afternoon" itemValue="AFTERNOON"/>
                            <f:selectItem itemLabel="Forenoon" itemValue="FORENOON"/>
                        </p:selectOneRadio>

                    </h:panelGrid>
                    <h:commandButton value="Add" action="#{reservationView.createReservation(autoCompleteView.currentZoo.id)}" update="reservations" styleClass="mt-3" />
                </div>
            </div>



            <div class="card">


                <p:dataTable id="reservations" var="reservation" value="#{reservationView.getReservation(autoCompleteView.currentZoo.getId())}" rowKey="#{reservation.id}"
                             selection="#{reservationView.selectedReservation}" selectionMode="single">
                    <f:facet name="header">
                        Reservations
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{reservation.name}" />
                    </p:column>
                    <p:column headerText="Visit Date">
                        <h:outputText value="#{reservation.visitDate}" />
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="#{reservation.price}" />
                    </p:column>

                </p:dataTable>

                <p:contextMenu for="reservations">
                    <p:menuitem value="Delete" update="reservations" icon="pi pi-times"
                                action="#{reservationView.deleteReservation()}"/>
                </p:contextMenu>
            </div>
        </h:form>
    </div>
</h:body>
</html>
