<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="header">
        <ui:include src="/WEB-INF/template/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body style="background: darkslategrey; color: cornsilk">
    <div class="card">
        <h:form id="animalForm">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <div style="text-align: center">
                <div style="justify-content: center ; text-align: center; margin: 10px; display: inline-block; align-items:center ">
                    <div  class="field col-12 md:col-4">
                        <p:outputLabel style="margin-right: 5px" value="Zoo" for="@next"/>
                        <p:autoComplete id="zoo" value="#{autoCompleteView.zooName}"
                                        completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                    </div>

                    <h:commandButton style="margin-top: 10px" value="Search"  action="#{autoCompleteView.setupCurrentZooByName}" update="@form"/>

                </div>
                <div style="justify-content: center ; text-align: center; margin: 10px; display: inline-block">
                    <h:panelGrid id="grid" cellpadding="7" columns="2" styleClass="mb-3">
                        <p:outputLabel for="name" value="Name"/>
                        <p:inputText id="name" value="#{animalView.animalName}"/>

                        <p:outputLabel for="species" value="Species"/>
                        <h:inputText id="species" value="#{animalView.species}" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"/>

                        <p:outputLabel for="birthDate" value="Birth Date"/>
                        <p:datePicker pattern="yy-MM-dd" id="birthDate" value="#{animalView.birthDate}"
                                      monthNavigator="true" yearNavigator="true"/>

                        <p:outputLabel for="gender" value="Gender"/>
                        <h:inputText id="gender" value="#{animalView.gender}" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"/>

                    </h:panelGrid>
                    <h:commandButton value="Add" action="#{animalView.addAnimal(autoCompleteView.currentZoo.getId())}" update="animals" styleClass="mt-3" />
                </div>
            </div>
            <div class="card">


                <p:dataTable id="animals" var="animal" value="#{animalView.getAnimals(autoCompleteView.currentZoo.getId())}" rowKey="#{animal.id}"
                             selection="#{animalView.selectedAnimal}" selectionMode="single">
                    <f:facet name="header">
                        Animals
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{animal.nickname}" />
                    </p:column>
                    <p:column headerText="ID">
                        <h:outputText value="#{animal.id}" />
                    </p:column>

                </p:dataTable>

                <p:contextMenu for="animals">
                    <p:menuitem value="Delete" update="animals" icon="pi pi-times"
                                action="#{animalView.deleteAnimal()}"/>
                </p:contextMenu>
            </div>
        </h:form>
    </div>
</h:body>
</html>
