<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="header">
        <ui:include src="/WEB-INF/template/header.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <div style="justify-content: center ; text-align: center; margin: 10px">
                <div  class="field col-12 md:col-4">
                    <p:outputLabel style="margin-right: 5px" value="Zoo" for="@next"/>
                    <p:autoComplete id="zoo" value="#{autoCompleteView.zooName}"
                                    completeMethod="#{autoCompleteView.completeText}" scrollHeight="250"/>
                </div>

                <p:commandButton style="margin-top: 10px" value="Search"  action="#{autoCompleteView.setupCurrentZooByName}" update="animals"/>

            </div>


            <div class="card">


                <p:dataTable id="animals" var="animal" value="#{animalView.getAnimals(autoCompleteView.currentZoo.getId())}" rowKey="#{animal.id}"
                             selection="#{animalView.selectedAnimal}" selectionMode="single">
                    <f:facet name="header">
                        Animals
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{animal.name}" />
                    </p:column>
                    <p:column headerText="ID">
                        <h:outputText value="#{animal.id}" />
                    </p:column>

                </p:dataTable>

                <p:contextMenu for="animals">
                    <p:menuitem value="Delete" update="animals" icon="pi pi-times"
                                action="#{animalView.deleteAnimal()}"/>
                </p:contextMenu>
            </div>
        </h:form>
    </div>
</h:body>
</html>
