<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="header">
        <ui:include src="/WEB-INF/template/header.xhtml"></ui:include>
    </ui:insert>
</h:head>

<h:body>
    <div class="card">
        <h:form id="form">

            <p:dataTable id="zoos" var="zoo" value="#{zooView.getZoos()}" rowKey="#{zoo.id}"
                         selection="#{zooView.selectedZoo}" selectionMode="single">
                <f:facet name="header">
                    Zoos
                </f:facet>
                <p:column headerText="Name">
                    <h:outputText value="#{zoo.name}" />
                </p:column>
                <p:column headerText="Driector">
                    <h:outputText value="#{zoo.director.getName()}" />
                </p:column>
                <p:column headerText="ID">
                    <h:outputText value="#{zoo.id}" />
                </p:column>

            </p:dataTable>

            <p:contextMenu for="zoos">
                <p:menuitem value="Delete" update="zoos" icon="pi pi-times"
                            action="#{zooView.deleteZoo}"/>
            </p:contextMenu>

        </h:form>
    </div>
</h:body>
</html>
